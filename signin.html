<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up to MUSIC VERSE</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<script src="https://kit.fontawesome.com/8840d1f5be.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>SIGN UP to MUSIC VERSE</h1>
		<div class="box">
			<i class="fa fa-user"></i>
			<input type="name" name="name" placeholder="ENTER YOUR NAME">
		</div>
		<div class="box">
			<i class="fa fa-envelope"></i>
			<input type="email" name="email" placeholder="ENTER YOUR EMAIL">
		</div>
		<div class="box">
			<i class="fa fa-unlock"></i>
			<input type="password" name="password" placeholder="CREATE A NEW PASSWORD">
		</div>
		<button class="btn">Sign up</button>
	</div>
</body>
</html>
